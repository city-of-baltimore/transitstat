name: Transitstat post commit steps
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
      - name: Checkout ridesystems repo
        uses: actions/checkout@v2
        with:
          repository: city-of-baltimore/ridesystems
          path: ridesystems-repo
      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel pylint flake8 bandit mypy
          pip install --upgrade ./ridesystems-repo
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with pylint
        run: |
          dir
          pylint main_circulator.py main_connector.py circulator connector
      - name: Lint with flake8
        run : |
          flake8 --config=.flake8 main_circulator.py main_connector.py circulator connector
      - name: Look for security issues with Bandit
        run: |
          bandit main_circulator.py main_connector.py circulator connector
      - name: Type checking
        run: |
          mypy main_circulator.py main_connector.py circulator connector
